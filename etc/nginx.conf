http {
    
    upstream app_servers {
        server 0.0.0.0:8080;
    }

    server {
        listen 8080;
        error_log /home/box/error.log error;
        access_log /home/box/access.log combined;
        location /uploads/ {
            root /home/box/web;
        }
        location ~* ^.+\..+$ {
            root /home/box/web/public;
        }
        location /hello/ {
            proxy_pass app_servers;
        }
    }
}