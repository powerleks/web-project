<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <b>{{ question.title }}</b> 
                <!-- <span style="float: right">{{ query.date|date:"d.m.Y" }} {{ query.date|time:"H:i" }}</span> -->
            </div>
            <div class="card-body">{{ question.text }}</div>
            <div class="card-footer text-muted">
                <ul class="list-group list-group-flush">
                    {% for answer in question.answer_set.all %}
                        <li class="list-group-item"> {{ answer.text }} </li>
                    {% endfor %}
                </ul>
            </div>
            {% for e in form.non_field_errors %}
                <div class="alert alert-danger">{{ e }}</div>
            {% endfor %}
            <form class="form-horizontal" method="post" action="{{ form.get_url }}">
                {% csrf_token %}
                <fieldset>
                    {% for field in form %}
                        <div class="control-group
                            {% if field.errors %}has-error{% endif %}">
                            <label class="control-label">{{ field.label }}</label>
                            <div class="controls">{{ field }}</div>
                        </div>
                    {% endfor %}
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                    Сохранить</button>
                </div>
            </form>
        </div>
        <br/>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
